<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Medical Bot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Create Account</h1>
        </header>
        <main class="chat-container" style="justify-content: center; align-items: center;">
            <form id="signup-form"
                style="width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 1rem;">
                <input type="email" id="email" placeholder="Email" required
                    style="padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                <input type="password" id="password" placeholder="Password" required
                    style="padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                <button type="submit" id="signup-btn"
                    style="padding: 10px; border-radius: 8px; border: none; background-color: var(--primary-color); color: white; cursor: pointer;">Sign
                    Up</button>
            </form>
            <p style="margin-top: 1rem;">Already have an account? <a href="login.html">Log In</a></p>
        </main>
    </div>
    <script src="signup.js"></script>
</body>

</html>
