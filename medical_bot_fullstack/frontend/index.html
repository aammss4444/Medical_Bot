<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Aid</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Mobile Menu -->
    <button id="mobile-menu-btn"
        style="position: absolute; top: 10px; left: 10px; z-index: 100; background: none; border: none; font-size: 24px; display: none;">
        <i class="fa-solid fa-bars"></i>
    </button>
    <script>if (window.innerWidth <= 768) document.getElementById('mobile-menu-btn').style.display = 'block';</script>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2
                style="margin-bottom: 16px; font-weight: 600; font-size: 1.2rem; display: flex; align-items: center; gap: 8px;">
                <i class="fa-solid fa-notes-medical" style="color: #ef4444;"></i> Medical Aid
            </h2>
            <button class="new-chat-btn" id="new-chat-btn">
                <i class="fa-solid fa-plus"></i>
                New Chat
            </button>
        </div>

        <div class="session-list" id="session-list">
            <!-- Sessions -->
        </div>

        <div class="user-profile">
            <div class="user-profile-btn">
                <i class="fa-solid fa-user" style="width: 20px;"></i>
                <span id="user-email-display">User</span>
                <i class="fa-solid fa-ellipsis" style="margin-left: auto;"></i>
            </div>
            <div class="logout-container">
                <button id="logout-btn">
                    <i class="fa-solid fa-power-off"></i>
                    Logout
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="chat-container" id="chat-container">
            <!-- Messages -->
        </div>

        <div class="input-area">
            <form id="chat-form" style="width:100%; display:flex; justify-content:center;">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Type your message..." rows="1" required></textarea>
                    <button type="submit" id="send-btn" disabled>
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
