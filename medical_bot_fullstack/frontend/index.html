<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBot - AI Medical Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=plus+jakarta+sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header class="chat-header">
            <div class="logo-area">
                <div class="logo-icon">
                    <i class="fa-solid fa-staff-snake"></i>
                </div>
                <div class="logo-text">
                    <h1>MediBot</h1>
                    <span class="status-badge">Online</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" title="Clear Chat" id="clear-btn">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
        </header>

        <main class="chat-area" id="chat-container">
            <div class="message ai-message welcome-message">
                <div class="avatar">
                    <i class="fa-solid fa-user-doctor"></i>
                </div>
                <div class="message-content">
                    <p>Hello! I'm MediBot, your AI medical assistant. I can help analyze symptoms and provide general
                        medical information.</p>
                    <p class="disclaimer"><i class="fa-solid fa-triangle-exclamation"></i> <strong>Disclaimer:</strong>
                        I am an AI, not a doctor. For serious conditions, please see a professional immediately.</p>
                </div>
            </div>
        </main>

        <footer class="input-area">
            <form id="chat-form">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Describe your symptoms..." rows="1" required></textarea>
                    <button type="submit" id="send-btn" disabled>
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </footer>
    </div>
    <div class="background-glob"></div>
    <script src="app.js"></script>
</body>

</html>
